name: Run Python Script

on: [push, pull_request]

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    env:
      PYTHON_SCRIPT_PATH: ${{ github.event.inputs.python_script_path }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 如果有 requirements.txt 文件的话

    - name: Run Python script
      run: python ${{ env.PYTHON_SCRIPT_PATH }}
